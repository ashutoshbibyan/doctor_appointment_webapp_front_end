<h2 class="text-center">Search Doc Using Speciality</h2>


<form  [formGroup]="searchDocUsingSpecialityForm" (ngSubmit)="submit()" >



	<div class="form-group">
		
		<mat-form-field>
		
			<mat-select placeholder="Select Speciality" formControlName="speciality">
				
				<mat-option *ngFor="let speciality of specialities" [value]="speciality.specialityName">{{speciality.specialityName}}</mat-option>
			
			</mat-select>
			
		</mat-form-field>
	
	</div>
	
	<div class="form-group">
		
		<mat-form-field>
		
			<mat-select placeholder="Select State" formControlName="state" (change)="stateSelected()">
				
				<mat-option *ngFor="let state of states" [value]="state.stateId">{{state.stateName}}</mat-option>
			
			</mat-select>
			
		</mat-form-field>

	
	</div>
	
	<div class="form-group">
		
		<mat-form-field>
		
			<mat-select placeholder="Select City" formControlName="city">
				
				<mat-option *ngFor="let city of cities" [value]="city.cityName">{{city.cityName}}</mat-option>
			
			</mat-select>
			
		</mat-form-field>
	
	</div>
	
	
	<div class="form-group">
	
		<button mat-raised-button color="primary" type="submit">Submit</button>
	</div>






</form>



<div *ngIf="showDoc" >

<div class="grid-container">

<div  *ngFor="let doctor of doctorList">

<mat-card>

	<mat-card-header>
	
		<mat-card-title>
		
			<h4>Name : {{doctor.name}}</h4>
		</mat-card-title>
	
	</mat-card-header>
	
	
	<mat-card-content>
	
	
		<h4>About:</h4>
	<p>{{doctor.about}}</p>
	
	
	</mat-card-content>
	
	
	<mat-card-actions>
	
	<button mat-button (click)="showDoctor(doctor.docId)">Check Profile</button>

	<button mat-button color="accent" (click)="addDoctor(doctor)">Add Into List</button>
	
	<button mat-button (click)="makeAppointment(doctor.docId)">Make Appointment</button>
	
	</mat-card-actions>
	



</mat-card>


	
	

</div>

</div>
	
	
	

</div>
