
<h2 class="text-center"> Search Doctor Around You </h2>

<form [formGroup]="searchDocUsingCitySpeciality" (ngSubmit)="submit()">

<mat-grid-list cols="4" rowHeight="100px">




<mat-grid-tile colspan="2">

 <mat-form-field >

     <input matInput placeholder="City" formControlName="city" role="listitem">

 </mat-form-field>


 </mat-grid-tile>


<mat-grid-tile colspan="1">

<mat-form-field>
    <mat-select placeholder="Doctor Type" formControlName="speciality">
        <mat-option *ngFor="let speciality of specialities" [value]="speciality.specialityName">
    
            {{speciality.specialityName}}
      </mat-option>
      </mat-select>
</mat-form-field>


</mat-grid-tile>


<mat-grid-tile colspan="1"> <button mat-raised-button color="primary" type="submit">Submit</button></mat-grid-tile>





</mat-grid-list>

</form>



<div  class="grid-container" *ngIf="showDoc" >


    <div  *ngFor="let doctor of doctorList">
    
    <mat-card>
    
        <mat-card-header>
        
            <mat-card-title>
            
                <h4>Name : {{doctor.name}}</h4>
            </mat-card-title>
        
        </mat-card-header>
        
        
        <mat-card-content>
        
        
            <h4>About:</h4>
        <p>{{doctor.about}}</p>
        
        
        </mat-card-content>
        
        
        <mat-card-actions>
        
        <button mat-button (click)="showDoctor(doctor.docId)">Check Profile</button>

        
        <button mat-button (click)="makeAppointment(doctor.docId)">Make Appointment</button>
        
        </mat-card-actions>
        
    </mat-card>
    
    </div>
        
    
    
    </div>
