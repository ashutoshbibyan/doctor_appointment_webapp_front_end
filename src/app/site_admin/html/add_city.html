<h2 class="text-center">Add City In A State</h2>

<form [formGroup]="cityForm" (ngSubmit)="submit()">
	
	<div class="form-group">
	
	    <mat-form-field>
	    
	    	 <mat-select placeholder="Select A State" formControlName="stateId">
	     		<mat-option *ngFor="let state of states" [value]="state.stateId">{{state.stateName}}</mat-option>
	     	
	         </mat-select>
	    
	    </mat-form-field>
	
	</div>
	
	<div class="form-group">
	
		<mat-form-field>
			<input type="text" matInput placeholder="Enter City Name" formControlName="cityName">
			
		</mat-form-field>
	
	</div>
	
	<div class="form-group">
	
		<mat-form-field>
			<input type="text"  matInput placeholder="Enter City Pincode" formControlName="cityPincode">
		</mat-form-field>
	</div>
	
	
	<div class="form-group">
		<button mat-raised-button color="primary" type="submit">Submit</button>
	</div>



</form>
