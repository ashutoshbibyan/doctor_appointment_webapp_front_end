<mat-toolbar color="primary">

	<button mat-button (click)="sidenav.open()" ><mat-icon>menu</mat-icon></button>

	<button mat-button routerLink="/">Go to Home Page</button>

	

</mat-toolbar>


<mat-sidenav-container >
	<mat-sidenav mode="over"  #sidenav>

		<mat-nav-list>

			<h3>Add</h3>
			<mat-divider></mat-divider>
			<mat-list-item>
				<a class="nav-link" routerLink="admin/disease/add">Add Disease</a>
			</mat-list-item>

		
			<mat-list-item>
						<a class="nav-link" routerLink="admin/state/add">Add State</a>

			</mat-list-item>
		
		    <!--- <mat-list-item>

				<a class="nav-link" routerLink="admin/city/add">Add City</a>

			</mat-list-item> -->
				
			<mat-list-item>
					<a class="nav-link" routerLink="admin/degree/add">Add Degree</a>

			</mat-list-item>
				

			<mat-list-item>

					<a class="nav-link" routerLink="admin/speciality/add">Add Speciality</a>

			</mat-list-item>

			<h3>Show</h3>

			<mat-divider></mat-divider>

			<mat-list-item>
					<a class="nav-link" routerLink="admin/state/all">State List</a>
			</mat-list-item>

			<mat-list-item>
					<a class="nav-list" routerLink="admin/degree/list">Degree List</a>
			</mat-list-item>

			<mat-list-item>
					<a class="nav-list" routerLink="admin/disease/list">Disease List</a>
			</mat-list-item>
			
			<mat-list-item>
				<a class="nav-list" routerLink="admin/speciality/list">Specialities List</a>
			</mat-list-item>
				

		</mat-nav-list>


	</mat-sidenav>

	<h2>Choose options from the sidenav</h2>
	
	<router-outlet class="my-content"></router-outlet>

	
  </mat-sidenav-container>
