<h3 class="text-center">List Of Specialities</h3>

<div class="flex-row">

<mat-card *ngFor="let speciality of specialities"> 

    <mat-card-title>{{speciality.specialityName}}</mat-card-title>

    <mat-card-actions>

        <button mat-button color="accent" (click)="remove(speciality.specialityName)">Remove</button>
    
    </mat-card-actions>

</mat-card>



</div>
