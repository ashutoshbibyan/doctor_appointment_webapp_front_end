<h2 class="text-center">List of the state</h2>

<div  class="flex-row" >

<div *ngFor="let state of states">
	
	<mat-card >
			<mat-card-title>{{state.stateName}}</mat-card-title>

			<mat-card-actions>

				<button mat-button (click)="showCities(state.stateId)">Show Cities</button>
				<button mat-button color="primary" (click)="addCity(state.stateId)" >Add City</button>
				<button mat-button color="accent" (click)="removeState(state.stateId)">Remove State</button>

			</mat-card-actions>
	</mat-card>

</div>

</div>
